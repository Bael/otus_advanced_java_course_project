spring.application.name=calendar
server.port=12102

#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true


debug=true
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

spring.datasource.url=jdbc:postgresql://localhost:5432/calendar_db
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

#management.endpoint.prometheus.access=read_only
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true


# Rate Limiter ??? calendar Service
resilience4j.ratelimiter.instances.calendarService.limit-for-period=10
resilience4j.ratelimiter.instances.calendarService.limit-refresh-period=1s
resilience4j.ratelimiter.instances.calendarService.timeout-duration=0
resilience4j.ratelimiter.instances.calendarService.allow-health-indicator-to-fail=true
resilience4j.ratelimiter.instances.calendarService.register-health-indicator=true


user-service.url=${USER_SERVICE_URL:http://localhost:12101}
notification-service.url=${NOTIFICATION_SERVICE_URL:http://localhost:12103}
